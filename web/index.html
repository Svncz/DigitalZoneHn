<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DigitalZone">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>DigitalZone</title>
  <link rel="manifest" href="manifest.json">

  <!-- SECURITY: DOMAIN GUARD -->
  <style id="security-curtain">
    html,
    body {
      display: none !important;
    }
  </style>
  <script>
    // Configuration to force HTML renderer for better mobile compatibility
    window.flutterWebRenderer = "html";
    window.flutterConfiguration = {
      renderer: "html"
    };

    // AGGRESSIVE CACHE BUSTING: Unregister all service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          console.log('Unregistering Service Worker:', registration);
          registration.unregister();
        }
      });
    }

    // JavaScript Domain Guard
    (function () {
      var allowedDomains = ['digitalzonehn.web.app', 'www.digitalzonehn.web.app', 'localhost', '127.0.0.1'];
      var current = window.location.hostname;

      // Check if current domain is allowed
      if (!allowedDomains.includes(current)) {
        window.location.href = 'https://digitalzonehn.com/';
      } else {
        // Safe removal of security curtain
        var curtain = document.getElementById('security-curtain');
        if (curtain) {
          curtain.remove();
        }
      }
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
